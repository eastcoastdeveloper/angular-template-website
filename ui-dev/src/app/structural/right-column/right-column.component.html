<div class="right-column-cmp">
  <div class="contact-form element-shadow">
    <p>Subscribe to get new projects!</p>
    <form action="https://submit-form.com/jHAoxlLO">
      <input
        type="hidden"
        name="_redirect"
        value="https://frontenddevelopment.tech/form-confirmation"
      />

      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email address"
        required=""
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <div class="social-icons">
    <div>
      <a href="https://stackblitz.com/@eastcoastdeveloper" target="_blank">
        <img class="stackblitz" [src]="stackblitz" alt="stackblitz logo" />
      </a>
    </div>
    <div>
      <a
        href="https://codepen.io/eastcoastdeveloper/pens/popular?grid_type=list"
        target="_blank"
      >
        <img [src]="codepen" alt="codepen logo" />
      </a>
    </div>
    <div>
      <a
        href="https://github.com/eastcoastdeveloper?tab=repositories"
        target="_blank"
      >
        <img [src]="git" alt="github logo" />
      </a>
    </div>
    <div>
      <a href="https://www.instagram.com/nodulldayz/" target="_blank">
        <img [src]="instagram" alt="instagram logo" />
      </a>
    </div>
    <div>
      <a href="https://fredrickjaxx.is/" target="_blank">
        <img [src]="fredrickJaxx" alt="fredrick jaxx blog logo" />
      </a>
    </div>
    <div>
      <a href="https://flickr.com/photos/nodulldays/" target="_blank">
        <img [src]="flickr" alt="flickr logo" />
      </a>
    </div>
  </div>

  <div #accordionParent class="accordion-wrapper element-shadow">
    <div class="data-block">
      <p>Code Samples</p>
      <div class="hidden-content show-content">
        <ul class="code-samples">
          <li *ngFor="let listElems of accordionData; let j = index">
            <div class="title">
              <a href="{{ listElems.code }}" target="_blank">
                {{ listElems.title }}</a
              >
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
