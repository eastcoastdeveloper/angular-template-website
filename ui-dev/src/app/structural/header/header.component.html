<header class="app-header">
  <div class="url" routerLink="/">
    <div class="site-header">Front End Development</div>
    <span>.tech</span>
  </div>
  <nav *ngIf="screenSize > 605">
    <div class="mock-link" routerLink="javascript-projects">
      <span routerLinkActive="is-active">Folio</span>
    </div>
    <div class="mock-link" routerLink="front-end-dev-resume">
      <span routerLinkActive="is-active">Experience</span>
    </div>
    <div class="mock-link" routerLink="front-end-developer">
      <span routerLinkActive="is-active">About</span>
    </div>
  </nav>
  <div class="mobile-title">FrontendDev</div>
  <div
    *ngIf="screenSize < 606"
    class="mobile-menu-icon"
    (click)="toggleMobileNav()"
  >
    <span class="menu-open" *ngIf="!sidebarStatus">&#9776;</span>
    <span
      class="menu-close"
      *ngIf="sidebarStatus"
      [ngClass]="{ 'close-mobile-menu': !sidebarStatus }"
      >&#x2715;</span
    >
  </div>
</header>
