<div class="category-menu">
    <div class="category-list">
        <ul>
            <li *ngFor="let item of dataArray" [ngClass]="{'active-category': activeCategory === item.category}">
                {{item.category}}
            </li>
        </ul>
    </div>
    <div class="section-list">
        <div>
            <div *ngFor="let item of dataArray; let i = index">
                <div *ngIf="activeCategory === item.category">
                    <div *ngFor="let page of item.pages let j = index">
                        {{page.name }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
