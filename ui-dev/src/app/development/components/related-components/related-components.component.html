<div class="related-items">
    <div class="category-wrapper">
        <p>Related Items</p>
        <div *ngFor="let item of dataArray.slice(0,4)" class="element-shadow">
            <div *ngIf="item.internal" routerLink="{{item.path}}" class="related-item">
                <div class="title">{{item.title.length > 25 ? item.title.slice(0,22) + '...' : item.title}}</div>
                <div class="item-wrapper">
                    <img src="{{item.imgUrl}}" />
                </div>
            </div>
            <a *ngIf="!item.internal" href="{{item.path}}" target="_blank" class="related-item">
                <div class="title">{{item.title.length > 25 ? item.title.slice(0,22) + '...' : item.title}}</div>
                <div class="item-wrapper">
                    <img src="{{item.imgUrl}}" />
                </div>
            </a>
        </div>
    </div>
</div>
