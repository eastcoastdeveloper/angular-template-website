<div class="related-items">
    <p>Related Items</p>
    <div class="category-wrapper">
        <div *ngFor="let item of dataArray.slice(0,4)" routerLink="{{item.path}}" class="element-shadow">
            <div class="title">{{item.title.length > 25 ? item.title.slice(0,22) + '...' : item.title}}</div>
            <div class="item-wrapper">
                <img src="{{item.imgUrl}}" />
            </div>
        </div>
    </div>
</div>
