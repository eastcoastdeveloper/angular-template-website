<div
  class="notification"
  *ngIf="backButtonNotification"
  [ngClass]="{ 'display-notification': backButtonNotification }"
>
  <span>Please use internal back button.</span>
</div>
<div>
  <div #headerComponent id="header">
    <app-header></app-header>
  </div>

  <div id="content">
    <div class="router-wrapper">
      <router-outlet></router-outlet>

      <app-loader></app-loader>

      <app-footer></app-footer>
    </div>
  </div>
  <div
    *ngIf="850 > width"
    id="mobile-menu"
    [ngClass]="{ 'show-mobile-nav': sidebarStatus }"
  >
    <nav (click)="closeMobileNav()">
      <div routerLink="/"><span class="mobile-item-count">26</span>All</div>

      <div
        routerLink="{{ configObject.categoryOne }}/{{
          configObject.categoryOne
        }}-classes"
      >
        <span class="mobile-item-count">9</span>
        <span class="nav-name">Leadership</span>
      </div>

      <div
        routerLink="{{ configObject.categoryTwo }}/{{
          configObject.categoryTwo
        }}-classes"
      >
        <span class="mobile-item-count">13</span>
        <span class="nav-name">Standards</span>
      </div>

      <div
        routerLink="{{ configObject.categoryThree }}/{{
          configObject.categoryThree
        }}-classes"
      >
        <span class="mobile-item-count">4</span>
        <span class="nav-name">Security</span>
      </div>

      <!-- <div routerLink="front-end-dev-resume">Experience</div> -->
      <div routerLink="about-us">About</div>
      <a href="https://frontenddevelopment.tech/">Web Development Unlimited</a>
      <a href="https://services.frontenddevelopment.tech/nasa-photo-of-the-day"
        >NASA App</a
      >
      <a href="https://services.frontenddevelopment.tech/omdb-app">IMDB App</a>
    </nav>
  </div>
</div>
