<div id="angular-spa">
  <div #headerComponent id="header">
    <app-header (click)="this.backButtonActive = false"></app-header>
  </div>
  <div id="content" (click)="this.backButtonActive = false">
    <div class="router-wrapper">
      <router-outlet></router-outlet>

      <app-loader></app-loader>

      <app-footer></app-footer>
    </div>
  </div>
  <div
    *ngIf="600 > width"
    id="mobile-menu"
    [ngClass]="{ 'show-mobile-nav': sidebarStatus }"
    (click)="this.backButtonActive = false"
  >
    <nav (click)="closeMobileNav()">
      <div routerLink="/">Home</div>
      <div routerLink="web-development-projects/front-end-development">
        Projects
      </div>
      <div routerLink="ui-components/website-features">Components</div>
      <div routerLink="web-application-development/learn-to-code">
        Development
      </div>
      <div routerLink="front-end-dev-resume">Experience</div>
      <div routerLink="front-end-developer">About</div>
    </nav>
  </div>
</div>
