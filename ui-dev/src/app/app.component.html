<div
  class="notification"
  *ngIf="backButtonNotification"
  [ngClass]="{ 'display-notification': backButtonNotification }"
>
  <span>Please use internal back button.</span>
</div>
<div id="angular-spa">
  <div #headerComponent id="header">
    <app-header></app-header>
  </div>

  <div id="content">
    <div class="router-wrapper">
      <router-outlet></router-outlet>

      <app-loader></app-loader>

      <app-footer></app-footer>
    </div>
  </div>
  <div
    *ngIf="600 > width"
    id="mobile-menu"
    [ngClass]="{ 'show-mobile-nav': sidebarStatus }"
  >
    <nav (click)="closeMobileNav()">
      <div routerLink="/">
        <span class="mobile-item-count">{{ totalAll }}</span
        >All
      </div>
      <div routerLink="web-development-projects/front-end-development">
        <span class="mobile-item-count">{{ totalProjects }}</span
        >Projects
      </div>
      <div routerLink="ui-components/website-features">
        <span class="mobile-item-count">{{ totalComponennts }}</span
        >Components
      </div>
      <div routerLink="web-application-development/learn-to-code">
        <span class="mobile-item-count">{{ totalDevelopment }}</span
        >Development
      </div>
      <div routerLink="front-end-dev-resume">Experience</div>
      <div routerLink="front-end-developer">About</div>
    </nav>
  </div>
</div>
